<mat-card *ngFor="let nave of listaNaves" class="example-card">
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nave.name}}</mat-card-title>
      <mat-card-subtitle>{{nave.model}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-sm-image width="10px" [src]="getPhotoUrl(nave)" >
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
